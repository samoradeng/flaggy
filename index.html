<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

    <title>Guess the Country</title>

</head>

<body>

    <div id="game-over-screen" style="display: none;">
        <div id="logo-and-text">
            <img id="flagem-logo" src="/images/Flaggy_star_logo.svg">
            <p id="flagem-logo-text">Flagem</p>
        </div>
        <p class="center-text-title">Hi Flagger</p>
        <p class="center-text-paragraph">Tomorrowâ€™s a new day, with more flags. See you then.</p>
        <button id="see-stats-from-gameover">See Stats</button>
    </div>

    <div id="game-over-overlay" style="display: none;">
        <div class="game-over-content">
            <h2 id="game-over-heading">Game Over</h2>
            <p id="game-over-score">Your score: <span id="final-score-display"></span></p>
            <button id="close-overlay-btn">Close</button>
        </div>
    </div>


    <div id="game-container">
        <h1 id="heading">Guess the Country</h1>
        <p id="subHeading">Can you identify which country's flag this is?</p>
        <img id="flag" src="" alt="Country Flag">
        <div id="options">
            <button class="option" disabled>Option 1</button>
            <button class="option" disabled>Option 2</button>
            <button class="option" disabled>Option 3</button>
            <button class="option" disabled>Option 4</button>
        </div>
        <p id="message"></p>
        <div id="facts" hidden>
            <!-- Country facts will be displayed here -->
        </div>
        <button id="next" hidden>Next country</button>
    </div>
    <div id="top-right-game-stats">
        <div id="lives">
            <img src="images/heart.svg" class="heart-icon" alt="Life">
            <img src="images/heart.svg" class="heart-icon" alt="Life">
            <img src="images/heart.svg" class="heart-icon" alt="Life">
        </div>
        <button id="stats-btn">
            <img src="images/chart-bar.svg">
        </button>
        <p id="score">Score: 0/0</p>


    </div>

    <div id="resultsToast">Copied results to clipboard</div>

    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">
                <img src="images/x-mark.svg">
            </span>
            <h2 id="stats-header">Statistics</h2>
            <p id="stats">Number of Days Played: <span id="times-played">0</span></p>
            <p id="stats">Day Streak: <span id="current-streak">0</span></p>
            <p id="stats">Max Day Streak: <span id="max-streak">0</span></p>
            <p id="stats">Day Win Percentage: <span id="percentage-daily"></span> </p>
            <!--<p>Score % <span id="percentage-overall"></span> </p>-->
            <button id="share-button">Share</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
